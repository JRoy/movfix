<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movfix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      padding: 16px;
    }

    .header {
      margin-bottom: 16px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 12px;
      color: #666;
    }

    #status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }

    #status.quicktime {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #status.other {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    #status.none {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #fixBtn {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
      display: none;
    }

    #fixBtn:hover {
      background: #218838;
    }

    #fixBtn:active {
      background: #1e7e34;
    }

    #fixBtn.hidden {
      display: none;
    }

    #fixBtn.visible {
      display: block;
    }

    #result {
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    #result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    #result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">movfix</div>
      <div class="tagline">Fix QuickTime videos</div>
    </div>
    <div id="status">Detecting videos...</div>
    <button id="fixBtn">Fix Video</button>
    <div id="result"></div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
